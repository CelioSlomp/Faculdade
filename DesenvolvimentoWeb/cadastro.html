<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Cadastre-se</title>

<body>
    <div class="tudo">
        <div class="formulario">
            <form action="#">
                <h2>Cadastre-<span>se</span></h2>

                <input type="text" name="nome" id="nome" required placeholder="Nome"> <br>
                <input type="number" name="cpf" id="cpf" required placeholder="CPF"> <br>

                <input type="email" name="email" id="email" required placeholder="Email"> <br>
                <input type="email" name="confirmaremail" id="emailConf" required placeholder="Confirmar Email"> <br>

                <input type="password" name="senha" id="senha" required placeholder="Senha"> <br>
                <input type="password" name="confirmarsenha" id="senhaConf" required placeholder="Confirmar Senha"> <br>

                <input type="submit" value="Cadastrar" id="botaoCadastro">
                <p>Já possui conta? <a href="login.html">Clique AQUI!</a></p>
            </form>
        </div>
        <div class="logo">
            <h1>Formula <span style="color: red;">1</span></h1>
            <h4>Site não oficial</h4>
        </div>
    </div>
